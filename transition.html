<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 2px solid tomato;
            background-color: peachpuff;
           /* transition: width 5s linear 3s, background-color 5s ease-in 2s;*/
        }

        

        .box:hover{
            width: 400px;
            background-color: red;

        }

    </style>
</head>
<body>
    <ul>
        <li>Transform: change the shape. This is a style property name.</li>
        <li>Translate is a value of the transform style rule. This means you move either x, or y or both axis.</li>
        <li>How long it will take to do the change of the shape.</li>
    </ul>
    <!--.box*3{Box $}-->
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
</body>
</html>
